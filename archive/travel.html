<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive</title>
  <link rel="stylesheet" href="/style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js">
</script>
</head>

<body>
  <div id="navbar"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      });
  </script>

  <div class="container">
    <div id="sidebar"></div>
    <script>
      fetch('/archive_sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar').innerHTML = html;
        });
    </script>

    <main class="main-content">
      <h1> Travel </h1>
    <a>
      <div id="travel-map" style="height: 400px; border-radius: 10px;"></div>
    </a>
    </main>
  <script src="/scripts.js"></script>
</body>
</html>
